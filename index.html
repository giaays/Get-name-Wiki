<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Name Extractor – TruyenWikiDich</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    textarea { width: 100%; height: 150px; }
    input[type="text"] { width: 100%; padding: 8px; }
    button { padding: 10px 20px; margin: 10px 0; }
    .demo { margin-top: 20px; background: #fff; padding: 10px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Name Extractor</h1>
  <p>Tải danh sách tên nhân vật từ TruyenWikiDich</p>

  <h2>1. Tự động</h2>
  <input id="linkInput" type="text" placeholder="Nhập link trang truyện..." />
  <button id="autoBtn">Trích xuất danh sách Name</button>

  <h2>2. Thủ công</h2>
  <textarea id="manualInput" placeholder="Hoặc dán nội dung popup Name vào đây"></textarea>

  <h2>3. Tên file và tải về</h2>
  <input id="fileName" type="text" placeholder="Tên file (ví dụ: TenTruyen_Name)" />
  <button id="downloadBtn">Tải xuống file TXT</button>

  <div class="demo">
    <h3>Demo với dữ liệu mẫu:</h3>
    <button id="loadDemo">Tải dữ liệu mẫu</button>
    <pre id="demoData">Alice
Bob
Charlie</pre>
  </div>

  <script>
    function extractNames(text) {
      // Giả sử mỗi dòng là 1 tên, loại bỏ dòng rỗng
      return text
        .split(/[\r\n]+/)
        .map(line => line.trim())
        .filter(line => line !== '');
    }

    function downloadFile(filename, content) {
      const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename + '.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById('autoBtn').addEventListener('click', async () => {
      const link = document.getElementById('linkInput').value.trim();
      if (!link) return alert('Vui lòng nhập link trang truyện!');
      try {
        // Phải enable CORS hoặc chạy cùng domain. Dưới đây giả định server cho phép fetch.
        const res = await fetch(link);
        const html = await res.text();
        // Tìm trong HTML phần popup chứa tên: giả sử div#popup-name
        const match = html.match(/<div[^>]*id="popup-name"[^>]*>([\s\S]*?)<\/div>/i);
        if (!match) return alert('Không tìm thấy popup-name trong trang!');
        const popupHtml = match[1];
        // Tách ra chỉ lấy text, loại bỏ tag HTML
        const text = popupHtml.replace(/<[^>]+>/g, '\n');
        document.getElementById('manualInput').value = text.trim();
        alert('Đã trích xuất dữ liệu vào ô thủ công.');
      } catch (e) {
        alert('Lỗi khi fetch trang: ' + e);
      }
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const manual = document.getElementById('manualInput').value;
      const names = extractNames(manual);
      if (names.length === 0) return alert('Không có tên để tải xuống!');
      let filename = document.getElementById('fileName').value.trim();
      if (!filename) filename = 'TenTruyen_Name';
      downloadFile(filename, names.join('\r\n'));
    });

    // Demo
    document.getElementById('loadDemo').addEventListener('click', () => {
      document.getElementById('manualInput').value = document.getElementById('demoData').innerText;
      document.getElementById('fileName').value = 'Demo_Name';
    });
  </script>
</body>
</html>
