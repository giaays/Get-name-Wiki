<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Wikidich Name Extractor Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #eef2f7;
      text-align: center;
    }
    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      background: #2ecc71;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
    .note {
      margin-top: 2rem;
      color: #555;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>🧰 Wikidich Name Extractor</h1>
  <p>➡️ Hãy mở trang truyện Wikidich và ấn nút “Name” trước khi dùng công cụ này.</p>
  <button onclick="downloadName()">📥 Tải Name</button>
  <div class="note">
    Nếu không có gì xảy ra, hãy đảm bảo bạn đã mở modal 'Name' trên trang Wikidich trước đó.<br>
    File sẽ được tải về với tên <code>name2_[tên tab].txt</code>.
  </div>

  <script>
    function downloadName() {
      try {
        const modal = window.opener?.document?.getElementById('mdListName');
        if (!modal) return alert("❌ Không tìm thấy phần name từ trang Wikidich đã mở.");

        let lines = modal.innerText.split('\n').map(l => l.trim());
        lines = lines.filter(l =>
          l.includes('=') &&
          !/tổng số|lịch sử|đóng/i.test(l)
        );

        if (!lines.length) return alert("❌ Không có dòng hợp lệ.");
        const content = lines.join('\n');
        const title = window.opener?.document?.title?.replace(/[\\/:*?"<>|]+/g, '_') || 'wikidich';
        const filename = `name2_${title}.txt`;

        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        a.remove();
      } catch (e) {
        alert("❌ Lỗi: " + e.message);
      }
    }
  </script>
</body>
</html>
